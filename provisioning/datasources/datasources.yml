apiVersion: 1

datasources:
  - name: 'prtg'
    type: 'maxmarkusprogram-prtg-datasource'
    access: proxy
    isDefault: false
    orgId: 1
    version: 1
    editable: true
    jsonData:
      hostname: "your-prtg-server"
      username: "your-username"
      cacheTimeout: 300
      maxDataPoints: 100
    secureJsonData:
      passhash: "your-passhash"